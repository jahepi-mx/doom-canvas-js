<html>

<head>
<title>Test</title>
<meta charset="UTF-8">
<script src="vector.js"></script>
<script src="line.js"></script>
<script src="segment.js"></script>
<script src="player.js"></script>
<script>
var w = 500;
var h = 500;
var hw = w * 0.5;
var hh = h * 0.5;
var canvas = null;
var context = null;
var localCanvas = null;
var localContext = null;
var canvas3d = null;
var context3d = null;
var lastTime = 0;
var player = null;
var lines = [];
var width3d = 400;
var height3d = 400;
var hw3d = width3d * 0.5;
var hh3d = height3d * 0.5;

//Perpective
var tan = 0;
var camZOffset = new Vector(0, 0);
var camUp = camDown = false;
var zBuffer = [];

var segments = [];

window.onload = function() {
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");
    canvas.width = w;
    canvas.height = h;
    localCanvas = document.getElementById("localCanvas");
    localContext = localCanvas.getContext("2d");
    localCanvas.width = w;
    localCanvas.height = h;
    canvas3d = document.getElementById("3dCanvas");
    context3d = canvas3d.getContext("2d");
    canvas3d.width = width3d;
    canvas3d.height = height3d;
    player = new Player(hw, hh);

    lines.push(new Line(hw, hh, -141.42, 141.42, 0, 200, "yellow", player));
    var line = new Line(hw, hh, 0, 200, 141.42, 141.42, "blue", player);
    line.floor = 20;
    line.ceiling = 20;
    lines.push(line);
    lines.push(new Line(hw, hh, 141.42, 141.42, 200, 0, "red", player));
    lines.push(new Line(hw, hh, 200, 0, 141.42, -141.42, "brown", player));
    lines.push(new Line(hw, hh, 141.42, -141.42, 0, -200, "green", player));
    lines.push(new Line(hw, hh,  0, -200, -141.42, -141.42, "pink", player));
    lines.push(new Line(hw, hh, -141.42, -141.42, -200, 0, "white", player));
    lines.push(new Line(hw, hh, -200, 0, -141.42, 141.42, "orange", player));

    var line = new Line(hw, hh, 0, 200, 30, 400, "red", player);
    line.height = 160;
    line.z = 20;
    lines.push(line);

    var line = new Line(hw, hh, 141.42, 141.42, 150, 400, "red", player);
    line.height = 160;
    line.z = 20;
    lines.push(line);

    tan = 1 / Math.tan(player.fovDegrees * player.toRadians);
    camZOffset.z = 100;

    var segment = new Segment(player, 20, 180);
    segment.add(0, 200);
    segment.add(30, 400);
    segment.add(150, 400);
    segment.add(141.42, 141.42);
    segments.push(segment);

    segment = new Segment(player, 0, 200);
    segment.add(-141.42, 141.42);
    segment.add(0, 200);
    segment.add(141.42, 141.42);
    segment.add(200, 0);
    segment.add(141.42, -141.42);
    segment.add(0, -200);
    segment.add(-141.42, -141.42);
    segment.add(-200, 0);
    segments.push(segment);

    document.onkeydown = onKeyDown;
    document.onkeyup = onKeyUp;
    render();
}
        
function onKeyDown(key) {
    switch(key.keyCode) {
        case 65: player.left = true; break;
        case 68: player.right = true; break;
        case 87: player.up = true; break;
        case 38: camUp = true; break;
        case 40: camDown = true; break;
    }
}

function onKeyUp(key) {
    switch(key.keyCode) {
        case 65: player.left = false; break;
        case 68: player.right = false; break;
        case 87: player.up = false; break;
        case 38: camUp = false; break;
        case 40: camDown = false; break;
    }
}

function render(time) {
    var dt = (time - lastTime) / 1000;
    var fps = 1 / dt;
    //console.log(fps);
    context.imageSmoothingEnabled = false;
    context.clearRect(0, 0, w, h);
    localContext.imageSmoothingEnabled = false;
    localContext.clearRect(0, 0, w, h);
    context3d.imageSmoothingEnabled = false;
    context3d.clearRect(0, 0, width3d, height3d);
    lastTime = time;

    if (fps < 3) {
        requestAnimationFrame(render);
        return;
    }

    camZOffset.z += camUp ? 50 * dt : 0;
    camZOffset.z += camDown ? -50 * dt : 0;

    player.update(dt);
    player.render(context);
    player.localRender(localContext);
    zBuffer = [];
    for (let line of lines) {
        line.update(dt)
        line.render(context);
        line.localRender(localContext);
        
        if (line.hasIntersectionPoints()) {
            localContext.fillStyle = "white";
            localContext.fillRect(hw + line.intersectA.x - 3, hh - (line.intersectA.y + 3), 6, 6);
            localContext.fillRect(hw + line.intersectB.x - 3, hh - (line.intersectB.y + 3), 6, 6);

            // Camera Z offset
            line.intersectA.z -= camZOffset.z;
            line.intersectB.z -= camZOffset.z;
            line.intersectA.z += line.z;
            line.intersectB.z += line.z;

            toScreen(line, line.floor, line.height - line.ceiling, line.floor == 0 && line.ceiling == 0);
            toScreen(line, 0, line.floor, line.floor > 0);
            toScreen(line, line.height - line.ceiling, line.height, line.ceiling > 0);
        }
    }

    for (let segment of segments) {
        segment.update(dt);
        segment.interpolate();
        for (let y of segment.ys) {
            var min = segment.mins[y];
            var max = segment.maxs[y];
            //localContext.fillStyle = "white";
            //localContext.fillRect(hw + min, hh - y, max - min, 1);

            var sxMin = min * (1 / y) * tan * hw3d;
            var szMin = (-camZOffset.z + segment.down) * (1 / y) * tan * hh3d;
            var sxMax = max * (1 / y) * tan * hw3d;
            var szMax = (-camZOffset.z + segment.down) * (1 / y) * tan * hh3d;
            zBuffer.push({'height': 2, 'x': sxMin, 'z': szMin, 'color': 'white', 'width': sxMax - sxMin, 'order': y});

            var sxMin = min * (1 / y) * tan * hw3d;
            var szMin = (-camZOffset.z + segment.up) * (1 / y) * tan * hh3d;
            var sxMax = max * (1 / y) * tan * hw3d;
            var szMax = (-camZOffset.z + segment.up) * (1 / y) * tan * hh3d;
            zBuffer.push({'height': 2, 'x': sxMin, 'z': szMin, 'color': 'black', 'width': sxMax - sxMin, 'order': y});
        }
    }
    
    context3d.fillStyle = '#87ceeb';
    context3d.fillRect(0, 0, width3d, hh3d);
    context3d.fillStyle = 'gray';
    context3d.fillRect(0, hh3d, width3d, hh3d);

    zBuffer.sort((a, b) => b.order - a.order);
    for (let obj of zBuffer) {
        context3d.fillStyle = obj.color;
        context3d.fillRect(hw3d + obj.x, hh3d - obj.z, obj.width, obj.height);
    }
    requestAnimationFrame(render)
}

function toScreen(line, down, up, draw) {
    if (!draw) {
        return;
    }
    var x = line.intersectA.x;
    var y = line.intersectA.y;
    var z = line.intersectA.z;
    var prevX = line.intersectB.x;
    var prevY = line.intersectB.y;
    var prevZ = line.intersectB.z;

    var sxAUp = prevX * (1 / prevY) * tan * hw3d;
    var szAUp = (prevZ + up) * (1 / prevY) * tan * hh3d;
    var sxBUp = x * (1 / y) * tan * hw3d;
    var szBUp = (z + up) * (1 / y) * tan * hh3d;

    var sxADown = prevX * (1 / prevY) * tan * hw3d;
    var szADown = (prevZ + down) * (1 / prevY) * tan * hh3d;
    var sxBDown = x * (1 / y) * tan * hw3d;
    var szBDown = (z + down) * (1 / y) * tan * hh3d;

    var screenToLocal = (tan * hh3d * up) - (tan * hh3d * down);
    var upSlope = (szBUp - szAUp) / (sxBUp - sxAUp);
    var downSlope = (szBDown - szADown) / (sxBDown - sxADown);
    var lineWidth = 2;
    var max = Math.max(sxAUp, sxBUp);
    for (var e = Math.min(sxAUp, sxBUp); e < max; e += lineWidth) {
        var top = upSlope * e + upSlope * -sxAUp + szAUp;
        var bottom = downSlope * e + downSlope * -sxADown + szADown;
        // From screen to local coords to get Y coord (depth)
        var localY = screenToLocal / (top - bottom);
        zBuffer.push({'height': top - bottom, 'x': e, 'z': top, 'color': line.color, 'width': lineWidth + 1, 'order': localY});
    } 
}
</script>

</head>
<body>

<canvas id="canvas" style="background-color: black;"></canvas>
<canvas id="localCanvas" style="background-color: black;"></canvas>
<canvas id="3dCanvas" style="background-color: black;"></canvas>

</body>
</html>
