<html>

<head>
<title>Test</title>
<meta charset="UTF-8">
<script src="vector.js"></script>
<script src="line.js"></script>
<script src="segment.js"></script>
<script src="player.js"></script>
<script>
var w = 500;
var h = 500;
var hw = w * 0.5;
var hh = h * 0.5;
var canvas = null;
var context = null;
var localCanvas = null;
var localContext = null;
var canvas3d = null;
var context3d = null;
var lastTime = 0;
var player = null;
var lines = [];
var width3d = 400;
var height3d = 400;
var hw3d = width3d * 0.5;
var hh3d = height3d * 0.5;

//Perpective
var tan = 0;
var camZOffset = new Vector(0, 0);
var camUp = camDown = false;
var yBuffer = [];

var segments = [];

window.onload = function() {
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");
    canvas.width = w;
    canvas.height = h;
    localCanvas = document.getElementById("localCanvas");
    localContext = localCanvas.getContext("2d");
    localCanvas.width = w;
    localCanvas.height = h;
    canvas3d = document.getElementById("3dCanvas");
    context3d = canvas3d.getContext("2d");
    canvas3d.width = width3d;
    canvas3d.height = height3d;
    player = new Player(hw, hh);

    tan = 1 / Math.tan(player.fovDegrees * player.toRadians);
    camZOffset.z = 100;

    var segment = new Segment(player, camZOffset, 0, 300, tan, hw3d, hh3d, hw, hh);
    segment.add(-300, 150, -250, 200, "yellow", 0, 0);
    segment.add(-250, 200, 250, 200, "cyan", 0, 0);
    segment.add(250, 200, 300, 150, "red", 0, 0);
    segment.add(300, 150, 300, -150, "brown", 120, 0);
    segment.add(300, -150, 250, -200, "green", 0, 0);
    segment.add(250, -200, -250, -200, "pink", 0, 0);
    segment.add(-250, -200, -300, -150, "white", 0, 0);
    segment.add(-300, -150, -300, 150, "orange", 0, 0);
    segment.texinterpolate();
    segments.push(segment);

    segment = new Segment(player, camZOffset, 0, 40, tan, hw3d, hh3d, hw, hh);
    segment.add(180, 20, 200, 40, "yellow", 0, 0);
    segment.add(200, 40, 220, 40, "cyan", 0, 0);
    segment.add(220, 40, 220, -40, "red", 0, 0);
    segment.add(220, -40, 200, -40, "brown", 0, 0);
    segment.add(200, -40, 180, -20, "green", 0, 0);
    segment.add(180, -20, 180, 20, "pink", 0, 0);
    segment.hasFloor = false;
    segment.texinterpolate();
    segments.push(segment);

    segment = new Segment(player, camZOffset, 0, 80, tan, hw3d, hh3d, hw, hh);
    segment.add(220, 60, 260, 60, "yellow", 0, 0);
    segment.add(260, 60, 260, -60, "cyan", 0, 0);
    segment.add(260, -60, 220, -60, "red", 0, 0);
    segment.add(220, -60, 220, 60, "brown", 0, 0);
    segment.hasFloor = false;
    segment.texinterpolate();
    segments.push(segment);

    segment = new Segment(player, camZOffset, 0, 120, tan, hw3d, hh3d, hw, hh);
    segment.add(260, 80, 300, 80, "yellow", 0, 0);
    segment.add(300, 80, null, null, "cyan", 0, 0);
    segment.add(300, -80, 260, -80, "red", 0, 0);
    segment.add(260, -80, 260, 80, "brown", 0, 0);
    segment.hasFloor = false;
    segment.texinterpolate();
    segments.push(segment);

    segment = new Segment(player, camZOffset, 120, 180, tan, hw3d, hh3d, hw, hh);
    segment.add(300, 150, 650, 150, "yellow", 0, 0);
    segment.add(650, 150, 650, -150, "cyan", 20, 0);
    segment.add(650, -150, 300, -150, "red", 0, 0);
    segment.add(300, -150, null, null, "brown", 0, 0);
    segment.texinterpolate();
    segments.push(segment);

    document.onkeydown = onKeyDown;
    document.onkeyup = onKeyUp;
    render();
}
        
function onKeyDown(key) {
    switch(key.keyCode) {
        case 65: player.left = true; break;
        case 68: player.right = true; break;
        case 87: player.up = true; break;
        case 38: camUp = true; break;
        case 40: camDown = true; break;
    }
}

function onKeyUp(key) {
    switch(key.keyCode) {
        case 65: player.left = false; break;
        case 68: player.right = false; break;
        case 87: player.up = false; break;
        case 38: camUp = false; break;
        case 40: camDown = false; break;
    }
}

function render(time) {
    var dt = (time - lastTime) / 1000;
    var fps = 1 / dt;
    console.log(fps);
    context.imageSmoothingEnabled = false;
    context.clearRect(0, 0, w, h);
    localContext.imageSmoothingEnabled = false;
    localContext.clearRect(0, 0, w, h);
    context3d.imageSmoothingEnabled = false;
    context3d.clearRect(0, 0, width3d, height3d);
    lastTime = time;

    if (fps < 3) {
        //requestAnimationFrame(render);
        //return;
    }

    camZOffset.z += camUp ? 50 * dt : 0;
    camZOffset.z += camDown ? -50 * dt : 0;

    player.update(dt);
    player.render(context);
    player.localRender(localContext);
    yBuffer = [];

    for (let segment of segments) {
        segment.update(dt);
        segment.render(yBuffer, context, localContext);
    }

    yBuffer.sort((a, b) => b.order - a.order);
    for (let obj of yBuffer) {
        context3d.fillStyle = obj.color;
        context3d.fillRect(hw3d + obj.x, hh3d - obj.z, obj.width, obj.height);
        //context3d.fillStyle = "rgba(0,0,0," + (obj.order / 400) + ")";
        //context3d.fillRect(hw3d + obj.x, hh3d - obj.z, obj.width, obj.height);
    }
    requestAnimationFrame(render);
}
</script>

</head>
<body>

<canvas id="canvas" style="background-color: black;"></canvas>
<canvas id="localCanvas" style="background-color: black;"></canvas>
<canvas id="3dCanvas" style="background-color: #87ceeb;"></canvas>

</body>
</html>
